<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Interactive Results Display</title>\n    <style>\n        body { font-family: Arial, sans-serif; margin: 20px; }\n        #heatmap { width: 100%; height: 400px; }\n    </style>\n    <script src="https://d3js.org/d3.v6.min.js"></script>\n</head>\n<body>\n    <h1>Interactive Results Display</h1>\n    <div id="heatmap"></div>\n    <script>\n        // Sample data for the heatmap\n        const data = [\n            {x: 1, y: 1, value: 10},\n            {x: 1, y: 2, value: 20},\n            {x: 2, y: 1, value: 30},\n            {x: 2, y: 2, value: 40},\n            {x: 3, y: 1, value: 50} \n        ];\n\n        // Create the heatmap visualization\n        const width = 400;\n        const height = 400;\n\n        const svg = d3.select('#heatmap')\n            .append('svg')\n            .attr('width', width)\n            .attr('height', height);\n\n        const colorScale = d3.scaleSequential(d3.interpolateRdYlGn).domain([0, 50]);\n\n        svg.selectAll('rect')\n            .data(data)\n            .enter()\n            .append('rect')\n            .attr('x', d => d.x * 100)\n            .attr('y', d => d.y * 100)\n            .attr('width', 80)\n            .attr('height', 80)\n            .attr('fill', d => colorScale(d.value))\n            .attr('stroke', '#000');\n    <\/script>\n</body>\n</html>
